<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Multiplicador/Divisor JavaScript</title>
	    <script>
	        function writeText(str){
	        	var primero = document.getElementById("primero").value;
	        	var segundo = document.getElementById("segundo").value;
	        	if(str == "Multiplicar"){
	        		var result = primero * segundo;
	        		var p = document.getElementById("texto");
		        	p.textContent = result;
	        	}else if(str == "Dividir"){
	        		var result = primero / segundo;
	        		var p = document.getElementById("texto");
		        	p.textContent = result;
	        	}
	        }
	    </script>
	</head>
	<body>
		<div >Multiplicador/divisor</div> <br><br>
		<form>
			<label>Primer numero: </label>
			<input type="number" id="primero"/> <br>
			<label>Segundo numero: </label>
			<input type="number" id="segundo"/> <br><br>
			<button type='button' id="myClickBtn" onclick="writeText('Dividir')" >Dividir</button>
			<button type='button' id="myClickBtn" onclick="writeText('Multiplicar')" >Multiplicar</button><br>
		</form>

		<div id="texto"></div>

	</body>
</html>
